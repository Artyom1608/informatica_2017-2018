<!DOCTYPE html>
<html>
  <head>
    <title>Il mio primo sito in JS</title>
    <script type="application/javascript">
      function alertWelcome(nome)
      {
        alert("Ciao, il tuo nome è " + nome + ".");
      }
      
      function alertDataAtt()
      {
        var data = new Date();
        var saludo = "";
        var mese = "";
        var mesi =
        [
          "Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio",
          "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"
        ];
        
        if(data.getHours() < 12) saludo = "Buona mattina";
        else if(data.getHours() < 18) saludo = "Buon pomeriggio";
        else saludo = "Bona sera";
        
        // Solo perchè lo vuole la prof
        switch(data.getMonth())
        {
          default: mese = mesi[data.getMonth()]; break;
        }
        
        alert
        (
          "Sono le ore " + data.getHours() + ":" + data.getMinutes() + ":" + data.getSeconds() + ".\n"
          + "Quindi ti dico " + saludo + " !\n\n"
          + "Siamo nel mese " + mese + " (" + (data.getMonth() + 1) + ")."
        );
      }
      
      function dataCapodanno()
      {
        var dataAtt = new Date();
        var dataCapodanno = new Date(Date.parse("01/01/" + (new Date().getFullYear() + 1)));
        
        
        alert("Mancano " + (dataCapodanno - dataAtt) + " millisecondi fino a capodanno.");
      }
      
      function calcolaAnnoNas()
      {
        var eta = prompt("Inserisci la tua età");
        var annoNas = new Date().getFullYear() - eta;
        
        alert("Siccome hai " + eta + " anni, sei nato nel " + annoNas + " e sei ");
      }
    </script>
  </head>
  <body onload="dataCapodanno()">

  </body>
</html>
