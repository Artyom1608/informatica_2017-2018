      function alertDataAtt()
      {
        var data = new Date();
        var saludo = "";
        var mese = "";
        var mesi =
        [
          "Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio",

        else saludo = "Bona sera";

          case 6: mese = mesi[data.getMonth()]; break;
          case 7: mese = mesi[data.getMonth()]; break;

          case 12: mese = mesi[data.getMonth()]; break;
          default: mese = "cos?"; break;
        }
        
        alert
        (
          "Sono le ore " + data.getHours() + ":" + data.getMinutes() + ":" + data.getSeconds() + ".\n"
          + "Quindi ti dico " + saludo + " !\n\n"
          + "Siamo nel mese " + mese + " (" + (data.getMonth() + 1) + ")."
